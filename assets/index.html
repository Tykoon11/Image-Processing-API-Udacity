<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="bg-gradient-to-r from-[#00e4ad] to-blue-500">
    <div
      class="min-h-[80vh] min-w-[80vw] bg-[#2E67CD] my-[10vh] mx-[10vw] rounded-3xl border-2 border-white flex items-center justify-center"
    >
      <div class="absolute z-100 w-[50px] top-28 left-20">
        <img src="./logo1.png" alt="" />
      </div>
      <div>
        <div
          class="w-[170px] -rotate-6 rounded-xl overflow-hidden relative top-[140px] -left-[90px] border-4 border-white"
        >
          <img class="" src="./skiing.jpg" alt="" />
        </div>
        <div
          class="w-[170px] rotate-12 rounded-xl overflow-hidden relative top-[0px] left-[90px] border-4 border-white"
        >
          <img class="" src="./beach.jpg" alt="" />
        </div>
        <div
          class="w-[170px] rotate-6 rounded-xl overflow-hidden relative -top-[370px] left-[100px] border-4 border-white"
        >
          <img class="" src="./food.jpg" alt="" />
        </div>
        <div class="text-white text-center relative bottom-20">
          <div class="text-xl font-bold">
            <h2>Upload And Resize</h2>
            <h2>Your Photos</h2>
          </div>
          <div class="text-[10px]">
            <p>an easy way to crop any photo</p>
            <p>of your choice...</p>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-blue-200 m-4">
      <form
        action="/api/images"
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <div>
          <label for="name">FileName</label>
          <input id="name" name="filename" type="text" />
        </div>
        <div>
          <label for="width" for="">Width</label>
          <input id="width" name="width" type="text" />
        </div>
        <div>
          <label for="height">Height</label>
          <input id="height" name="height" type="text" />
        </div>
        <div>
          <button type="submit" class="">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
