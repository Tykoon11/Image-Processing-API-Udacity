<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="bg-gradient-to-r from-[#00e4ad] to-blue-500 pt-[10vh]">
    <div class="md:flex md:px-[10vw]">
      <div
        class="max-h-[100vh] min-h-[80vh] min-w-[80vw] bg-[#2E67CD] mx-[10vw] rounded-r-3xl rounded-l-3xl md:rounded-r-[0] border-2 border-[#2E67CD] md:mx-0 md:max-w-[100vw] md:min-w-[50%]"
      >
        <div class=" fixed p-4">
          <div class="w-[50px]">
            <img src="./logo1.png" alt="" />
          </div>
        </div>

        <div class="flex justify-center items-center mt-[30px]">
          <div class="max-w-[360px]">
            <div
              class="w-[40%] -rotate-6 rounded-xl overflow-hidden relative top-[80px] left-[40px] border-4 border-white"
            >
              <img class="max-w-100%" src="./skiing.jpg" alt="" />
            </div>
            <div
              class="w-[40%] rotate-12 rounded-xl overflow-hidden relative -top-[30px] left-[140px] border-4 border-white"
            >
              <img class="" src="./beach.jpg" alt="" />
            </div>
            <div
              class="w-[40%] -rotate-12 rounded-xl overflow-hidden relative -top-[260px] left-[120px] border-4 border-white"
            >
              <img class="" src="./food.jpg" alt="" />
            </div>
            <div class="text-white text-center relative bottom-20">
              <div class="text-xl font-bold">
                <h2>Upload And Resize</h2>
                <h2>Your Photos</h2>
              </div>
              <div class="text-[10px]">
                <p>an easy way to resize any photo</p>
                <p>of your choice...</p>
              </div>

              <a class="md:hidden" href="form.html">
                <button
                  class="mt-2 px-4 py-2 rounded-md bg-gradient-to-r from-[#00e4ad] to-blue-500 text-slate-100 hover:bg-slate-100 hover:text-orange-500 font-bold"
                >
                  Let's Resize
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div
        class="hidden md:block md:min-w-[50%] bg-white rounded-r-3xl border-2 border-white px-10"
      >
        <div class="">
          <div class="mt-[150px] mb-7">
            <hr />
            <div class="text-center text-xl font-bold text-[#2E67CD] mt-2 mb-2">
              <h2><span class="text-[#00e4ad]">Hello,</span> Let's Begin!</h2>
            </div>

            <div class="text-[10px] text-center text-slate-400">
              <p>Select and upload any photo of your choice</p>
              <p>input desired width and height</p>
              <p>select the resize button to proceed</p>
            </div>
          </div>

          <div>
            <div class="bg-slate-200 rounded-xl py-6 mb-7">
              <form
                action="/api/images"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="flex justify-center px-10">
                  <input
                    class="text-sm"
                    type="file"
                    id="file"
                    name="photo"
                    accept="image/*"
                  />
                  <!-- <label for="file">Upload</label> -->
                </div>
                <div class="flex justify-center mt-6">
                  <label class="text-slate-500" for="width">Width</label>
                  <input
                    class="border-2 rounded-lg px-1 w-20 flex border-[#00e4ad] ml-2"
                    id="width"
                    name="width"
                    type="text"
                  />
                </div>
                <div class="flex justify-center mt-6">
                  <label class="text-slate-500" for="height">Height</label>
                  <input
                    class="border-2 rounded-lg px-1 w-20 flex border-[#00e4ad] ml-2"
                    id="height"
                    name="height"
                    type="text"
                  />
                </div>
                <div class="flex justify-center mt-10">
                  <button
                    class="bg-gradient-to-r from-[#00e4ad] to-blue-500 px-20 py-2 text-slate-100 rounded-2xl text-sm text-bold hover:bg-orange-500"
                    type="submit"
                    class=""
                  >
                    Resize
                  </button>
                </div>
              </form>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
